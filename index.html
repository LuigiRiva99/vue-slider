<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div 
                v-for="(currentSlide,i) in slides" 
                class="item" 
                :class="currentSlideIndex === i ? '' : 'hidden'"
                
                >
                    <img :src="currentSlide.image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{currentSlide.title}}</h3>
                        <p>
                            {{currentSlide.text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div 
                        class="prev"
                        @click="loopPrev"
                    ></div>
                    <div 
                        class="next"
                        @click="loopNext"
                    ></div>
                    <div 
                        class="thumb" 
                        v-for="(element,i) in slides"
                        @click="currentSlideIndex = i"
                        :class="currentSlideIndex === i ? 'active' : ''"
                    >
                        <img :src="element.image" alt="Svezia" />
                    </div>
                    <!-- <div class="thumb">
                        <img src="img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.webp" alt="Avengers" />
                    </div> -->
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
